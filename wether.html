<html>
<head>
  <title>
    Wether Report
  </title>

  <script src = "jquery-2.2.0.min.js"></script>
</head>

<body>
  <script>
    	$.ajax({
      type: "GET",
      url: "http://api.openweathermap.org/data/2.5/weather?q=tokyo&APPID=ed8826e6adc7db48658bf64cd21d913c&units=metric",
      dataType: "json"
    }).done(function(data){
      //document.write(encodeURIComponent(data.weather[0].main));
      document.write(data.weather[0].description);
      document.write("<br>");
      document.write(data.main.temp);
    //$("#text").attr('src', 'http://api.openweathermap.org/data/2.5/weather?q=tokyo&APPID=ed8826e6adc7db48658bf64cd21d913c&units=metric');
    //alert(data.results[0].geometry.location.lat)

    });

  </script>
</body>
</html>
